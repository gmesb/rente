<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Spring Security Example</title>
    </head>
    <body>
        <h2>Welcome!</h2>

         <p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>
         <p sec:authorize="hasAnyAuthority('ROLE_USER')">Pour tous les USER</p>
         <p sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/user/list}">Gestion des utilisateurs</a></p>
         <p sec:authorize="isAuthenticated()">Pour tous les utilisateurs </p>
    </body>
</html>
