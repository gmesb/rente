<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Login</title>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="/css/project.css" th:href="@{/css/project.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
               th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
               media="screen"/>
        <link th:href="@{/css/project.css}" rel="stylesheet" />
        <title>Authentification</title>
    </head>
    <body class="bdyLog">
        <div>
            <img th:src="@{/images/banniere4.png}" class="img-responsive" alt="Gestion des Rentes" width="100%" height="120px" />
        </div>
        <div class="container">
            <div id="passwd">
                <form th:action="@{/login}" method="post">
                    <table>
                       <tr>
                           <td>Identifiant</td>
                           <td><input class="chinput" size="25" type="text" name="username"/></td>
                       </tr>
                       <tr>
                           <td>Mot de passe</td>
                           <td><input class="chinput" size="25" type="password" name="password"/> </td>
                       </tr>
                       <tr>
                           <td></td>
                           <td><input class="chinput" size="30" type="submit" value="                   Valider                  "/></td>
                       </tr>
                    </table>
                </form>
                <div th:if="${param.error}" style="color:orangered; text-decoration: aqua;" >
                    <h4>Identifiant ou Password incorrects, veuillez recommencer.</h4>
                </div>
                <div th:if="${param.logout}" style="color:orangered;text-decoration: aqua;">
                    <h4>Vous êtes deconecté(e).</h4>
                </div>
            </div>
        </div>
    </body>
</html>
