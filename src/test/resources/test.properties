# port 3307 = MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rentestest?verifyServerCertificate=false&useSSL=false&requireSSL=false

#  port 3306 = mariaDB
#spring.datasource.url=jdbc:mysql://localhost:3306/rentestest?verifyServerCertificate=false&useSSL=false&requireSSL=false
spring.datasource.username=rente
spring.datasource.password=rente
spring.jpa.hibernate.ddl-auto=update
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql=true
# spring.jpa.show-sql=false

spring.datasource.driverclassname=com.mysql.jdbc.Driver
#spring.datasource.driverclassname=org.mariadb.jdbc.Driver
spring.jpa.database=mysql

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

error.whitelabel.enabled=false
spring.devtools.restart.additional-paths=src/main/resources
spring.cache.type=none
spring.messages.fallback-to-system-locale=true
spring.messages.basename=messages
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

spring.http.multipart.max-file-size=512KB
spring.http.multipart.max-request-size=2048KB

security.ignored=/**